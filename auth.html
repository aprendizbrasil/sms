<!doctype html>
<html lang="pt-BR">

<body>
    <main>
        <a href="./index.html">Index</a>
             
        <h1>AUTH - Obter um Token</h1>
                   
                <label for="endpoint">Request Endpoint: </label> 
                <div id="endpoint"></div>

                <label for="requestPath">Request Path:</label>

                <label for="user">User:</label>
                <input type="text" id="user:" name="user" value="william@dwith.com.br" /></br> 

                <label for="pass">Pass:</label>           
                <input type="text" id="pass" name="pass" value="xtjdrdmv" /></br>

                <label for="acc_id">Account ID:</label>
                <input type="text" id="acc_id" name="acc_id" value="10289"/></br>

                <label for="lifetime">Lifetime:</label>
                <input type="text" id="lifetime" name="lifetime" value="0.083"/></br>

                <label for="non_exp">Non-exp:</label>
                <input type="text" id="non_exp" name="non_exp" value="yes"/></br>

                <label for="save">Save:</label>

                <button id="authBtn">Obter Token</button>
                
                <p>----</p>

                <table>
                    <tr>
                        <td><strong><label for="bodyJson">Body JSON:</label></strong></td>

                    </tr>
                    <tr>
                        <td><strong><label for="responseJson">Response JSON:</label></strong></td>
                        <td><textarea id="responseJson" readonly></textarea></td>
                    </tr>
